tosca_definitions_version: cloudify_dsl_1_4

imports:
  - http://cloudify.co/spec/cloudify/6.4.0/types.yaml
  - plugin:cloudify-aws-plugin

inputs:

  aws_access_key_id:
    type: string
    default: { get_secret: aws_access_key_id }

  aws_secret_access_key:
    type: string
    default: { get_secret: aws_secret_access_key }

  aws_region_name:
    type: string
    default: { get_secret: ec2_region_name }

  aws_account_id:
    type: string
    default: { get_secret: aws_account_id }

  aws_region_zone1:
    type: string
    default:
      concat:
      - { get_input: aws_region_name }
      - 'a'

  aws_region_zone2:
    type: string
    default:
      concat:
      - { get_input: aws_region_name }
      - 'b'

  aws_cloudwatch_log_arn:
    type: string
    default:
      concat:
      - 'arn:aws:logs:'
      - { get_input: aws_region_name }
      - ":"
      - { get_input: aws_account_id }

  launch_configuration_ami:
    type: string
    default: ami-e1496384

  launch_configuration_instance_type:
    type: string
    default: t2.micro

  aws_vpc_cidr:
    description: |
      AWS VPC CIDR
    type: string
    default: '10.0.0.0/16'

  aws_vpc_subnet_1_cidr:
    description: |
      AWS VPC Subnet CIDR
    type: string
    default: '10.0.0.0/24'

  aws_vpc_subnet_2_cidr:
    description: |
      AWS VPC Subnet CIDR
    type: string
    default: '10.0.1.0/24'


dsl_definitions:

  client_config: &client_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    region_name: { get_input: aws_region_name }


node_templates:

  autoscaling_group:
    type: cloudify.nodes.aws.autoscaling.Group
    properties:
      resource_config:
        kwargs:
          AutoScalingGroupName: pmcfy_asg
          MinSize: 1
          MaxSize: 1
          DefaultCooldown: 20
          AvailabilityZones:
            - { get_input: aws_region_zone1 }
            - { get_input: aws_region_zone2 }
      client_config: *client_config
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: aws.cloudify_aws.autoscaling.resources.autoscaling_group.create
          inputs:
            resource_config:
              # LaunchConfigurationName: { get_property: [ launch_configuration, resource_config, kwargs, LaunchConfigurationName ] }
              LaunchConfigurationName: { get_attribute: [ launch_configuration, Outputs, 0, OutputValue ] }
              AutoScalingGroupName: pmcfy_asg
              MinSize: 1
              MaxSize: 1
              DefaultCooldown: 20
              AvailabilityZones:
                - { get_input: aws_region_zone1 }
                - { get_input: aws_region_zone2 }
              LoadBalancerNames:
                - { get_attribute: [ elb, aws_resource_id ] }
        delete:
          implementation: aws.cloudify_aws.autoscaling.resources.autoscaling_group.delete
          inputs:
            resource_config:
              ForceDelete: true
    relationships:
      - type: cloudify.relationships.depends_on
        target: launch_configuration
      - type: cloudify.relationships.depends_on
        target: elb
      - type: cloudify.relationships.depends_on
        target: subnet1
      - type: cloudify.relationships.depends_on
        target: subnet2
      - type: cloudify.relationships.depends_on
        target: internet_gateway_vpc

