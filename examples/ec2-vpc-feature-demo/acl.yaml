tosca_definitions_version: cloudify_dsl_1_4

imports:
  - http://cloudify.co/spec/cloudify/6.4.0/types.yaml
  - plugin:cloudify-aws-plugin

inputs:

  aws_access_key_id:
    display_label: Aws Access Key Id
    type: string
    default: { get_secret: aws_access_key_id }

  aws_secret_access_key:
    display_label: Aws Secret Access Key
    type: string
    default: { get_secret: aws_secret_access_key }

  aws_region_name:
    display_label: Aws Region Name
    type: string
    default: { get_secret: ec2_region_name }

dsl_definitions:

  client_config: &client_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    region_name: { get_input: aws_region_name }

node_templates:

  vpc_requester:
    type: cloudify.nodes.aws.ec2.Vpc
    properties:
      resource_config:
        CidrBlock: '10.0.0.0/16'
      client_config: *client_config

  subnet_vpc_requster:
    type: cloudify.nodes.aws.ec2.Subnet
    properties:
      resource_config:
        CidrBlock: '10.0.0.0/24'
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: vpc_requester

  subnet_vpc_requster1:
    type: cloudify.nodes.aws.ec2.Subnet
    properties:
      resource_config:
        CidrBlock: '10.0.1.0/24'
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: vpc_requester

  subnet_vpc_requster2:
    type: cloudify.nodes.aws.ec2.Subnet
    properties:
      resource_config:
        CidrBlock: '10.0.2.0/24'
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: vpc_requester

  network_acl_vpc_requster:
    type: cloudify.nodes.aws.ec2.NetworkACL
    properties:
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.contained_in
        target: vpc_requester
      - type: cloudify.relationships.connected_to
        target: subnet_vpc_requster1
      - type: cloudify.relationships.connected_to
        target: subnet_vpc_requster2
