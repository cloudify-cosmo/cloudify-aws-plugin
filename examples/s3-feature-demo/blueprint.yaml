tosca_definitions_version: cloudify_dsl_1_4

imports:
  - http://cloudify.co/spec/cloudify/6.4.0/types.yaml
  - plugin:cloudify-aws-plugin

inputs:

  aws_access_key_id:
    display_label: Aws Access Key Id
    type: string
    default: { get_secret: aws_access_key_id }

  aws_secret_access_key:
    display_label: Aws Secret Access Key
    type: string
    default: { get_secret: aws_secret_access_key }

  aws_region_name:
    display_label: Aws Region Name
    type: string
    default: { get_secret: ec2_region_name }

  availability_zone:
    display_label: Availability Zone
    type: string
    default: { concat: [ { get_input: aws_region_name}, 'b' ] }

dsl_definitions:

  client_config: &client_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    aws_session_token: { get_secret: aws_session_token }
    region_name: { get_input: aws_region_name }

node_templates:

  bucket:
    type: cloudify.nodes.aws.s3.Bucket
    properties:
      resource_config:
        Bucket: cloudify-aws-testing-bucket
        ACL: public-read-write
        CreateBucketConfiguration:
          LocationConstraint: { get_input: aws_region_name }
      client_config: *client_config

  bucket_lifecycle_configuration:
    type: cloudify.nodes.aws.s3.BucketLifecycleConfiguration
    properties:
      resource_config:
        LifecycleConfiguration:
          Rules:
            - ID: Standard Rule LFC
              Prefix: boto3
              Status: Disabled
              Transition:
                Days: 31
                StorageClass: STANDARD_IA
              Expiration:
                Days: 95
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: bucket

  bucket_policy:
    type: cloudify.nodes.aws.s3.BucketPolicy
    properties:
      resource_config:
        Policy:
          Version: '2012-10-17'
          Statement:
            - Sid: EveryoneGetPlugin
              Effect: Allow
              Principal: "*"
              Action:
                - "s3:GetObject"
                Resource: { concat: [ 'arn:aws:s3:::', { get_property: [ bucket, resource_config, Bucket ] } , '/*' ] }
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: bucket

  bucket_tagging:
    type: cloudify.nodes.aws.s3.BucketTagging
    properties:
      resource_config:
        Tagging:
          TagSet:
            - Key: Name
              Value: aws-test-bucket-tagging
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: bucket

  bucket_object_bytes:
    type: cloudify.nodes.aws.s3.BucketObject
    properties:
      source_type: 'bytes'
      resource_config:
        ACL: 'public-read'
        Bucket: { get_property: [ bucket, resource_config, Bucket ] }
        Key: 'test-byte-data.txt'
        kwargs:
          Body: 'Test Bytes Mode'
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: bucket
      - type: cloudify.relationships.depends_on
        target: bucket_object_local

  bucket_object_local:
    type: cloudify.nodes.aws.s3.BucketObject
    properties:
      source_type: 'local'
      path: './local-s3-object.txt'
      resource_config:
        ACL: 'public-read'
        Bucket: { get_property: [ bucket, resource_config, Bucket ] }
        Key: 'local-s3-object.txt'
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: bucket
      - type: cloudify.relationships.depends_on
        target: bucket_object_remote

  bucket_object_remote:
    type: cloudify.nodes.aws.s3.BucketObject
    properties:
      source_type: 'remote'
      path: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf'
      resource_config:
        ACL: 'public-read'
        Bucket: { get_property: [ bucket, resource_config, Bucket ] }
        Key: 'dummy.pdf'
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: bucket
