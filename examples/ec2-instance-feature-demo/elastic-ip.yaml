tosca_definitions_version: cloudify_dsl_1_4

imports:
  - http://cloudify.co/spec/cloudify/6.4.0/types.yaml
  - plugin:cloudify-aws-plugin

inputs:

  aws_access_key_id:
    description: YOUR AWS ACCESS KEY ID
    # default: { get_secret: aws_access_key_id }

  aws_secret_access_key:
    description: YOUR AWS SECRET ACCESS KEY
    # default: { get_secret: aws_secret_access_key }

  ec2_region_name:
    description: YOUR AWS Region
    # default: { get_secret: ec2_region_name }

  ec2_region_endpoint:
    description: YOUR AWS Region endpoint
    # default: { get_secret: ec2_region_endpoint }

  availability_zone:
    default: Your AWS Region availability_zone.
    # default: { get_secret: availability_zone }

  existing_ip:
    display_label: Existing Ip
    type: string

dsl_definitions:

  client_config: &client_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    region_name: { get_input: ec2_region_name }

node_templates:

  ip:
    type: cloudify.nodes.aws.ec2.ElasticIP
    properties:
      use_external_resource: true
      resource_id: { get_input: existing_ip }
      resource_config:
        kwargs:
          Domain: 'vpc'
      client_config: *client_config
