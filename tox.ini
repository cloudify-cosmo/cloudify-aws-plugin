[tox]
envlist = nosetest,pep8,linting
minversion = 1.6
skipsdist = True

[testenv]
setenv =
        VIRTUAL_ENV={envdir}

# NOTE: relative paths were used due to '-w' flag for nosetests util

usedevelop = True
install_command = pip install -U {opts} {packages}
deps = -r{toxinidir}/dev-requirements.txt
       -r{toxinidir}/test-requirements.txt
whitelist_externals = bash

[testenv:linting]
commands =
    flake8 cloudify_aws

[testenv:pep8]
commands =
    flake8 cloudify_aws

[testenv:nosetest]
commands =
    nosetests --cover-html --with-coverage --cover-package=cloudify_aws --with-xunit --xunit-file=nosetests.xml --cover-xml --cover-xml-file=coverage.xml cloudify_aws