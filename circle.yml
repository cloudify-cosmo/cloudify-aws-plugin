checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

dependencies:
  post:
    - pyenv local 2.7.9 
  override:
    - pip install tox

test:
  override:
    - tox
    - mv .tox/docs/tmp/html $CIRCLE_ARTIFACTS

deployment:
  release:
    tag: /.*/
    commands:
      - (true)
